<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section>
      <main>
        <figure class="card">
          <header>
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="Profile picture of a black woman"
            />
            <h1 class="name">Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
            <p class="tag">"Front-end developer and avid reader."</p>
          </header>
          <ul class="social-tabs">
            <li class="tab">GitHub</li>
            <li class="tab">Frontend Mentor</li>
            <li class="tab">LinkedIn</li>
            <li class="tab">Twitter</li>
            <li class="tab">Instagram</li>
          </ul>
        </figure>
      </main>
    </section>
  </body>
</html>
